{% extends "layout/base.html" %}

{%block title%} Quản Lý Lớp Học {%endblock%}

{%block link_css%}<link href="{{url_for('static', filename='css/score.css')}}" rel="stylesheet"> {%endblock%}

{%block content%}
<div class="card align-items-center ">
<h1 class="text-center mt-2" style="font-weight:bold">NHẬP ĐIỂM</h1>

    <div class="form-section">
        <div class="form-group">
            <label for="class">*Lớp:</label>
            <select class="fieldset" id="class">
                <option value="">Chọn lớp</option>
                <option value="10A1">10A1</option>
                <option value="10A2">10A2</option>
                <option value="10A3">10A3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mon">*Môn:</label>
            <select class="fieldset" id="mon">
                <option value="">Chọn môn học</option>
                <option value="toan">Toán</option>
                <option value="ly">Lý</option>
                <option value="hoa">Hóa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hoc-ky">*Học kỳ:</label>
            <select class="fieldset" id="hoc-ky">
                <option value="">Chọn học kỳ</option>
                <option value="1">Học kỳ 1</option>
                <option value="2">Học kỳ 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nam-hoc">*Năm học:</label>
            <select class="fieldset" id="nam-hoc">
                <option value="">Chọn năm học</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th colspan="2">Lớp: </th>
            <th colspan="3">Học kỳ: </th>
        </tr>
        <tr>
            <th colspan="2">Môn: </th>
            <th colspan="3">Năm học: </th>
        </tr>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Điểm 15’</th>
            <th>Điểm 1 tiết</th>
            <th>Điểm thi</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>{{user_info.full_name}}</td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
            <td><input type="number" step="0.1" min="0" max="10"></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-red shadow">Lưu điểm</button>
    <p class="note">* Vui lòng kiểm tra kỹ trước khi lưu.</p>
</div>

{%endblock%}
