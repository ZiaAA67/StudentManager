{% extends "layout/base.html" %}

{%block title%} XUẤT ĐIỂM {%endblock%}

{%block link_css%}
<link href="{{url_for('static', filename='css/score.css')}}" rel="stylesheet"> {%endblock%}

{%block content%}
<div class="card align-items-center ">
<h1 class="text-center mt-2" style="font-weight:bold">XUẤT ĐIỂM</h1>

    <div class="form-section">
        <div class="form-group">
            <label for="class">*Lớp:</label>
            <select class="fieldset" id="class">
                <option value="">Chọn lớp</option>
                <option value="10A1">10A1</option>
                <option value="10A2">10A2</option>
                <option value="10A3">10A3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hoc-ky">*Học kỳ:</label>
            <select class="fieldset" id="hoc-ky">
                <option value="">Chọn học kỳ</option>
                <option value="1">Học kỳ 1</option>
                <option value="2">Học kỳ 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nam-hoc">*Năm học:</label>
            <select class="fieldset" id="nam-hoc">
                <option value="">Chọn năm học</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th colspan="5">Năm học: </th>
        </tr>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Điểm trung bình HK1</th>
            <th>Điểm trung bình HK2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>{{user_info.full_name}}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-red shadow">Xuất điểm</button>
</div>

{%endblock%}
