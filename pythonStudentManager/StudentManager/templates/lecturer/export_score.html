{% extends "layout/base.html" %}

{%block title%} XUẤT ĐIỂM {%endblock%}

{%block link_css%}
<link href="{{url_for('static', filename='css/score.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='css/darkmode.css')}}" rel="stylesheet">
{%endblock%}

{%block content%}
<button id="theme-switch">
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
</button>
<div class="card ">
    <div class="d-flex justify-content-center">
<h1 class="text-center mt-2" style="font-weight:bold">XUẤT ĐIỂM</h1>
</div>
    <div class="form-section">
        <div class="form-group">
            <label for="class">*Lớp:</label>
            <select class="fieldset" id="class">
                <option value="">Chọn lớp</option>
                <option value="10A1">10A1</option>
                <option value="10A2">10A2</option>
                <option value="10A3">10A3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hoc-ky">*Học kỳ:</label>
            <select class="fieldset" id="hoc-ky">
                <option value="">Chọn học kỳ</option>
                <option value="1">Học kỳ 1</option>
                <option value="2">Học kỳ 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nam-hoc">*Năm học:</label>
            <select class="fieldset" id="nam-hoc">
                <option value="">Chọn năm học</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
                <option value="2025-2026">2025-2026</option>
            </select>
        </div>
    </div>
<div class="separator mt-5">
        <span><h2>BẢNG ĐIỂM</h2></span>
    </div>
    <table>
        <thead>
        <tr>
            <th colspan="5">Năm học: </th>
        </tr>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Điểm trung bình HK1</th>
            <th>Điểm trung bình HK2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>{{user_info.full_name}}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
    <button class="btn btn-red shadow">Xuất điểm</button>
        </div>
</div>

{%endblock%}
{%block link_js%}
<script src="{{url_for('static', filename='js/darkmode.js')}}"></script>
{%endblock%}
