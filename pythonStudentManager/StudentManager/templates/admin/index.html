{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-info mb-5">TRANG CHỦ QUẢN TRỊ HỌC SINH</h1>

<!-- Profile Section -->
<div class="container">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <!-- Profile Header -->
            <div class="text-center mb-4">
                <img src="{{user_info.avatar}}" alt="avatar" width="120" height="120"
                     class="rounded-circle border border-4 border-primary mb-3">
                <h3 class="user_name">{{current_user.username}}</h3>
                <p class="job text-muted">{{user_info.role}}</p>
            </div>

            <!-- User Info Table -->
            <table class="table table-bordered table-striped">
                <tbody>
                <tr>
                    <td><strong>Họ tên</strong></td>
                    <td>{{user_info.full_name}}</td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td>{{user_info.email}}</td>
                </tr>
                <tr>
                    <td><strong>Địa chỉ</strong></td>
                    <td>{{user_info.address}}</td>
                </tr>
                <tr>
                    <td><strong>Ngày sinh</strong></td>
                    <td>{{user_info.birth}}</td>
                </tr>
                <tr>
                    <td><strong>Số điện thoại</strong></td>
                    <td>{{user_info.phone}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- End Profile Section -->
{% endblock %}
