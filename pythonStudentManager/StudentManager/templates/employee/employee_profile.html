{% extends "layout/base.html" %}

{%block title%} Hồ Sơ {%endblock%}

{%block link_css%}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
{%endblock%}

{%block content%}

    <div class="card" style="align-items:center">
      <!-- Image, name and subname -->

             alt="" width="100" height="100">
        <div class="user_name">{{user.username}}</div>
        <div class="job">Great Father</div>
      </div>

      <!-- Info -->
      <div class="card-body">
        <i class="fa fa-pen fa-xs edit"></i>
        <table>
          <tbody>
          <tr>
            <td>Họ tên</td>
            <td>:</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td>jack5milions@gmail.com</td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td>:</td>
            <td>Bến Tre</td>
          </tr>
          <tr>
            <td>Ngày sinh</td>
            <td>:</td>
            <td>12/04/1997</td>
          </tr>
          <tr>
            <td>Số điện thoại</td>
            <td>:</td>
            <td>0123456789</td>
          </tr>
          <tr>
            <td>Khối</td>
            <td>:</td>
            <td>10</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <!-- End Main content -->
{%endblock%}
